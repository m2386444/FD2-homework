<!doctype html>
<html>
<head>
    <title>n27_validForm</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="n27_validForm.css">
</head>
<body>

    Для внесения вашего сайта в каталог, заполните форму:
    <hr/>
    <form action="http://fe.it-academy.by/TestForm.php" method="GET" name="targ">
        <label><span class="txt">Разработчики:</span><input type="text" class="line" name="developers" id="dev"></label><span class="mist" id="devMist"></span><br/>
        <label><span class="txt">Название сайта:</span><input type="text" class="line" name="Site name" id="siteName"></label><span class="mist" id="siteNameMist"></span><br/>
        <label><span class="txt">URL сайта:</span><input type="text" class="line" name="Site URL" id="siteUrl"></label><span class="mist" id="siteUrlMist"></span><br/>
        <label><span class="txt">Дата запуска сайта:</span><input type="text" class="line" name="start time" id="startTime"></label><span class="mist" id="startTimeMist"></span><br/>
        <label><span class="txt">Посетителей в сутки:</span><input type="number" class="line" id="visitors" name="visitors"></label><span class="mist" id="visitorsMist"></span><br/>
        <label><span class="txt">Email для связи:</span><input type="text" class="line" id="email" name="email"></label><span class="mist" id="emailMist"></span><br/>
        <label><span class="txt">Рубрика каталога:</span>
            <select class="line" id="heading" name="heading">
                <option value="1">Здоровье</option>
                <option value="2">Домашний уют</option>
                <option value="3" selected>Бытовая техника</option>
            </select></label>
            <span class="mist" id="headingMist"></span><br/>
        <span class="txt">Размещение:</span>
            <div id="plansContent">
                <label><input type="radio" class="lineMarginLeft" name="plan" value="1" id='elem1'>бесплатное</label>
                <label><input type="radio" name="plan" value="2" id='elem2'>платное</label>
                <label><input type="radio" name="plan" value="3" id='elem3'>VIP</label>
                <span class="mist" id="plansMist"></span>
            </div>
        <label><span class="txt">Разрешить отзывы:</span><input type="checkbox" class="line" id="review" name="review"></label><span class="mist" id="reviewMist"></span><br/>
        <label><span class="txt">Описание сайта:</span><textarea class="line" id="description" name="description"></textarea></label><span class="mist" id="descriptionMist"></span><br/>
        <input type="submit" value="Опубликовать">
    </form>    



<script src="n27_validForm.js"></script>


</body>
</html>
